<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Masuk</title>
        <link rel="icon" href="./assets/logo fix.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            html {
                scroll-behavior: smooth;
            }
            body{
                font-family: 'Poppins', sans-serif;
            }
        </style>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="bg-blue-200">
        <div class="relative">
            <section class="absolute w-screen h-screen flex p-5 flex-col items-center justify-center top-0">
                <div class="flex gap-5 items-center mb-5">
                    <img class="rounded-full w-20 h-20" src="./assets/logo fix.png" alt="logo">
                    <h1 class="text-xl font-bold">
                        <p class="text-blue-700">LOGIN</p> SEKOLAH IHSAN
                    </h1>
                </div>
                <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <form action="home.html">
                        <div class="flex mb-3">
                            <div onclick="status()" class="flex flex-auto items-center px-3 py-2.5 border border-gray-200 rounded dark:border-gray-700 mr-2">
                                <input id="murid" type="radio" value="murid" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="murid" class="w-full ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Murid</label>
                            </div>
                            <div onclick="status()" class="flex flex-auto items-center px-3 py-2.5 border border-gray-200 rounded dark:border-gray-700">
                                <input checked id="non-murid" type="radio" value="non-murid" name="status" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="non-murid" class="w-full ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bukan murid</label>
                            </div>
                        </div>
                        <div class="mb-3" id="form-email">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email anda</label>
                            <input name="email" type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Email anda">
                        </div>
                        <div class="mb-3" id="form-nis">
                            <label for="nis" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nis anda</label>
                            <input name="nis" type="number" id="nis" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Nis anda">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password anda</label>
                            <input name="password" type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Password anda" required>
                        </div>

                        <div class="flex items-center justify-end gap-5">
                            <a href="register.html" class="underline text-blue-700">daftar</a>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Masuk</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <script>
            var formNis = document.getElementById('form-nis').style.display = 'none';
            var email = document.getElementById('email');
            var nis = document.getElementById('nis');
            email.setAttribute('required', '');

            function status(){
                if (document.getElementById('murid').checked) {
                    document.getElementById('form-nis').style.display = 'block';
                    document.getElementById('form-email').style.display = 'none';
                    nis.setAttribute('required', '');
                    email.removeAttribute('required');
                } else {
                    document.getElementById('form-nis').style.display = 'none';
                    document.getElementById('form-email').style.display = 'block';
                    document.getElementById('email').setAttribute('required', '');
                    nis.removeAttribute('required');
                    email.setAttribute('required', '');
                }
            }
        </script>

        <!-- Flowbite -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    </body>
</html>
