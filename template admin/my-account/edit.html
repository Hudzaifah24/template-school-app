            <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
                <main class="w-full flex-grow p-6">
                    <h1 class="w-full text-3xl text-black pb-6">Form edit akun saya</h1>

                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
                            <p class="text-xl pb-6 flex items-center">
                                <i class="fas fa-list mr-3"></i> Form akun saya
                            </p>
                            <div class="leading-loose">
                                <form class="p-10 bg-white rounded shadow-xl">
                                    <div class="">
                                        <label for="rol" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pilih satu role<i class="text-red-500">*</i></label>
                                        <select disabled id="rol" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                            <option selected disabled>Pilih rol</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Murid">Murid</option>
                                        </select>
                                    </div>
                                    <div class="mt-2">
                                        <label class="block text-sm text-gray-600" for="name">Nama<i class="text-red-500">*</i></label>
                                        <input value="" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text" required="" placeholder="Nama" aria-label="Name">
                                    </div>
                                    <div class="mt-2">
                                        <label class="block text-sm text-gray-600" for="email">Email<i class="text-red-500">*</i></label>
                                        <input value="" class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="email" required="" placeholder="Email" aria-label="Email">
                                    </div>
                                    <div class="mt-2">
                                        <label class="block text-sm text-gray-600" for="nis">Nis<i class="text-red-500">*</i></label>
                                        <input value="" class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="nis" name="nis" type="number" required="" placeholder="Nis" aria-label="Nis">
                                    </div>
                                    <div class="mt-6">
                                        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Kirim</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
                            <p class="text-xl pb-6 flex items-center">
                                <i class="fas fa-list mr-3"></i> Catatan
                            </p>
                            <div class="leading-loose">
                                <div class="p-10 bg-white rounded shadow-xl">
                                    <i class="text-red-500">*</i>&nbsp;&nbsp;Wajib diisi
                                </div>
                            </div>
                        </div>
                    </div>
